<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <style>
        body {
            background-color: lightblue; /* Background color */
            display: flex;
            justify-content: center; /* Center align content horizontally */
            align-items: center; /* Center align content vertically */
            height: 100vh; /* Viewport height */
            margin: 0; /* Remove default margin */
        }

        .form-container {
            background-color: white; /* Form container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for a better look */
        }

        /* Additional styles can be added as needed */
    </style>
</head>
<body>
    <div class="form-container">
        <form action="">
            <p>
                <label>
                    <input type="radio" name="title" value="Mr">Mr
                </label>
                <label>
                    <input type="radio" name="title" value="Mrs">Mrs
                </label>
            </p>
            <p>
                <label for="firstname">FirstName</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" required>
            </p>
            <p>
                <label for="lastname">LastName</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <button type="submit">Sign up</button>
            </p>
        </form>
    </div>
</body>
</html>
